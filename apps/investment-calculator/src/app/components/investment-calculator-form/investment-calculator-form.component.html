<section id="investment-calculator-form">
  <form (ngSubmit)="onFormSubmit()">
    <div class="form_element">
      <label for="initial_investment">Initial Investment</label>
      <input
        type="number"
        id="initial_investment"
        name="initial_investment"
        [(ngModel)]="initialInvestment"
      />
    </div>
    <div class="form_element">
      <label for="annual_investment">Annual Investment</label>
      <input
        type="number"
        id="annual_investment"
        name="annual_investment"
        [(ngModel)]="annualInvestment"
      />
    </div>
    <div class="form_element">
      <label for="expected_return">Expected Return</label>
      <input
        type="number"
        id="expected_return"
        name="expected_return"
        [(ngModel)]="expectedReturn"
      />
    </div>
    <div class="form_element">
      <label for="duration">Duration</label>
      <input
        type="number"
        id="duration"
        name="duration"
        [(ngModel)]="duration"
      />
    </div>
    <div class="form_button">
      <button>Calculate</button>
    </div>
  </form>
</section>
