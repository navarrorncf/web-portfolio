@if (isTaskDraftOpen) {
  <app-new-task (closetaskdraft)="onCloseTaskDraft()" />
}

<section id="tasks">
  <header>
    <h2>{{ user.name }}'s Tasks</h2>
    <menu>
      <button (click)="onOpenTaskDraft()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" />
      </li>
    }
  </ul>
</section>
